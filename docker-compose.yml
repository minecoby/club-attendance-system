version: '3.9'

services:
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - ./backend/.env
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - redis
    ports:
      - "7777:7777"

